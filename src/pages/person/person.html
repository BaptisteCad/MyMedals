<ion-header>
    <ion-navbar>
        <ion-title>Person</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentAddOwnerModal()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
  
<ion-content padding>
    <ion-list ng-if="owners">
        <ion-item-sliding #item *ngFor="let owner of owners">
            <ion-item (click)="showMedals(owner.id)">
                {{owner.firstname}} {{owner.lastname}} {{owner.id}}
            </ion-item>
            <ion-item-options side="right">
                    <button ion-buttons icon-only (click)="update(owner.id)">
                        <ion-icon name="refresh"></ion-icon>
                    </button>
                    <button ion-button icon-only (click)="delete(owner.id)">
                        <ion-icon name="trash"></ion-icon>
                    </button>
                </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
