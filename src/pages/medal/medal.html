<ion-header>
    <ion-navbar>
        <ion-title>Medal</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentAddMedalModal()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
    
<ion-content padding>
    <ion-list ng-if="medals">
        <ion-item-sliding #item *ngFor="let medal of medals">
            <ion-item>
                {{medal.id}} {{medal.name}}
            </ion-item>
            <ion-item-options side="right">
                    <button ion-buttons icon-only>
                        <ion-icon name="refresh"></ion-icon>
                    </button>
                    <button ion-button icon-only (click)="delete(medal.id)">
                        <ion-icon name="trash"></ion-icon>
                    </button>
                </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
