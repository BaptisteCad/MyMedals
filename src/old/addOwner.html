<ion-view view-title="Nouvelle personne" cache-view="false">
    <ion-content scrollbar-y="false">
        <label class="item item-input item-stacked-label">
            <span class="input-label">Nom</span>
            <input type="text" ng-model="newOwner.lastname" />
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Prénom</span>
            <input type="text" ng-model="newOwner.firstname" />
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Description</span>
            <textarea ng-model="newOwner.description"></textarea>
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Genre</span>
            <select ng-model="newOwner.gender">
                <option value="H">Homme</option>
                <option value="F">Femme</option>
            </select>
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Père</span>
            <select ng-model="newOwner.selectFather" class="form-control" ng-options="(father.lastname + ' ' + father.firstname) for father in fathers">
            </select>
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Mère</span>
            <select ng-model="newOwner.selectMother" class="form-control" ng-options="(mother.lastname + ' ' + mother.firstname) for mother in mothers">
            </select>
        </label>

        <button class="button button-block button-stable icon-left ion-checkmark-round" on-tap="save()">Enregistrer</button>
    </ion-content>
</ion-view>
